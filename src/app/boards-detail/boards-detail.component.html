<div class="button-row">
  <a mat-fab color="primary" [routerLink]="['/boards']"><mat-icon>list</mat-icon></a>
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <h2>{{ board.title }}</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>{{ board.description }}</div>
    <div>{{ board.author }}</div>
  </mat-card-content>
  <mat-card-actions>
    <a mat-fab color="primary" [routerLink]="['/boards-edit', id]"><mat-icon>edit</mat-icon></a>
    <a mat-fab color="warn" (click)="deleteBoard(id)"><mat-icon>delete</mat-icon></a>
  </mat-card-actions>
</mat-card>
